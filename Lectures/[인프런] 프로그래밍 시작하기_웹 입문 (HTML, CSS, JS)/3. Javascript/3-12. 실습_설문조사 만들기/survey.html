<script>
  var list = [
    {
      question: "이 중에서 가장 좋아하는 과일을 선택해주세요.",
      options: ["사과", "복숭아", "포도", "바나나", "딸기"],
    },
    {
      question: "이 중에서 가장 좋아하는 음식을 선택해주세요.",
      options: ["떡볶이", "짜장면", "파스타", "찌개", "치킨"],
    },
    {
      question: "이 중에서 가장 좋아하는 반려동물을 선택해주세요.",
      options: ["고양이", "토끼", "새", "여우", "개"],
    },
  ];

  for (var i = 0; i < list.length; i++) {
    var questionMessage = list[i].question + "\n"; // \n을 줄바꿈 코드

    for (var j = 0; j < list[i].options.length; j++) {
      questionMessage += `${j + 1}. ` + list[i].options[j] + "\n";
    }
    list[i].answer = prompt(questionMessage);
  }

  for (let i = 0; i < list.length; i++) {
    var index = parseInt(list[i].answer);
    alert(list[i].question + "\n당신의 선택: " + list[i].options[index]);
  }
</script>
