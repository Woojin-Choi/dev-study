<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인스타그램</title>
    <link rel="stylesheet" href="./styles/card.css" />
  </head>
  <body>
    <body>
      <section class="container">
        <article class="card">
          <header>
            <div class="circle-image">
              <img src="images/profile.png" alt="This is profile image" />
            </div>
            <div class="card-username">
              <span>inflearn</span>
            </div>
            <div class="option-more">
              <button class="transparent-button">
                <img src="images/icons/mark.png" alt="This is mark icon" />
              </button>
            </div>
          </header>
          <main>
            <div class="carousel" data="0">
              <!-- 캐러셀 들어갈 영역 -->
              <div>
                <ul>
                  <li>
                    <img
                      src="images/mountain1.jpg"
                      alt="This is carousel image"
                    />
                  </li>
                  <li>
                    <img
                      src="images/mountain1.jpg"
                      alt="This is carousel image"
                    />
                  </li>
                  <li>
                    <img
                      src="images/mountain1.jpg"
                      alt="This is carousel image"
                    />
                  </li>
                  <li>
                    <img
                      src="images/mountain1.jpg"
                      alt="This is carousel image"
                    />
                  </li>
                </ul>
                <div class="slide slide-left">
                  <button class="transparent-button">
                    <img
                      src="images/icons/arrow-left.png"
                      alt="This is arrow left icon"
                    />
                  </button>
                </div>
                <div class="slide slide-right">
                  <button class="transparent-button">
                    <img
                      src="images/icons/arrow-right.png"
                      alt="This is arrow right icon"
                    />
                  </button>
                </div>
              </div>
              <footer>
                <div class="active"></div>
                <div></div>
                <div></div>
                <div></div>
              </footer>
            </div>
            <div class="card-container">
              <div class="card-buttons">
                <div>
                  <button class="transparent-button">
                    <img
                      src="images/icons/heart.png"
                      alt="This is heart icon"
                    />
                  </button>
                </div>
                <div>
                  <button class="transparent-button">
                    <img src="images/icons/chat.png" alt="This is chat icon" />
                  </button>
                </div>
                <div>
                  <button class="transparent-button">
                    <img
                      src="images/icons/paper-plane.png"
                      alt="This is paper-plane icon"
                    />
                  </button>
                </div>
                <div class="last-card-button">
                  <button class="transparent-button">
                    <img
                      src="images/icons/bookmark.png"
                      alt="This is bookmark icon"
                    />
                  </button>
                </div>
              </div>
              <div class="card-likes"></div>
              좋아요 999,999개
              <div class="card-content">
                <ul>
                  <li class="comment">
                    <div><span>inflearn.user</span> 본문 내용</div>
                  </li>
                  <li class="comment">
                    <div>
                      <span>inflearn.user</span> 댓글 1
                      <button class="transparent-button">
                        <img
                          src="images/icons/heart.png"
                          alt="This is heart icon"
                        />
                      </button>
                    </div>
                  </li>
                  <li class="comment">
                    <div>
                      <span>inflearn.user</span> 댓글 2
                      <button class="transparent-button">
                        <img
                          src="images/icons/heart.png"
                          alt="This is heart icon"
                        />
                      </button>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="card-time">7일 전</div>
            </div>
          </main>
          <footer class="card-comment">
            <input type="text" placeholder="댓글 달기..." />
            <div>
              <button class="transparent-button">게시</button>
            </div>
          </footer>
        </article>
      </section>
    </body>
  </body>
</html>
